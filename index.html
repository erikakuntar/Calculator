<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Erika's First Calculator</title>
</head>
<body>
  <div class="display">
    <input type="text" id="display">
  </div>
  <div class="numbers">
    <table>
      <td><input type="button" value="7" onclick="display('7')"></td>
      <td><input type="button" value="8" onclick="display('8')"></td>
      <td><input type="button" value="9" onclick="display('9')"</td>
      <td><input type="button" class="operator" value="/" onclick="operatorPressed('/')"></td>
    </table>
    <table>
      <td><input type="button" value="4" onclick="display('4')"></td>
      <td><input type="button" value="5" onclick="display('5')"></td>
      <td><input type="button" value="6" onclick="display('6')"></td>
      <td><input type="button" class="operator" value="*" onclick="operatorPressed('*')"></td>
    </table>
    <table>
      <td><input type="button" value="1" onclick="display('1')"></td>
      <td><input type="button" value="2" onclick="display('2')"></td>
      <td><input type="button" value="3" onclick="display('3')"></td>
      <td><input type="button" class="operator" value="-" onclick="operatorPressed('-')"></td>
    </table>
    <table>
      <td><input type="button" value="C" onclick="allClear()"></td>
      <td><input type="button" value="0" onclick="display('0')"></td>
      <td><input type="button" value="=" onclick="equals()" ></td>
      <td><input type="button" class="operator" value="+" onclick="operatorPressed('+')"></td>
    </table>

</body>
<script type="text/javascript">
const add = (x, y) => {
  return Number(x) + Number(y);
};


const subtract = (x, y) => {
  return x - y;
}

const multiply = (x, y) => {
  return x * y;
}

const divide = (x, y) => {
  if (y == 0) {
    return fullNumber.value = 'Infinity'
  } else {
    return x / y;
  }
}

const operate = (operator, x, y) => {
  if (operator == '+') {
    return add(x, y);
  } else if (operator == '-') {
    return subtract(x, y);
  } else if (operator == '*') {
    return multiply(x, y);
  } else if(operator == '/') {
    return divide(x, y);
  }
}

const fullNumber = document.getElementById('display')

const display = (input) => {
  fullNumber.value += input;
}

let firstOperand = 0;
let secondOperand = 0;
let result = 0;
let previousOperator = null;

const operatorPressed = (symbol) => {
  previousOperator = symbol;

  firstOperand = fullNumber.value;
  fullNumber.value = '';
}


const equals = () => {
  if (previousOperator === null) {
    firstOperand = 0;
    let result = fullNumber.value
  } else {
    secondOperand = fullNumber.value;
    let result = parseFloat(operate(previousOperator, firstOperand, secondOperand).toFixed(9));
    fullNumber.value = result;
  }
}

const allClear = () => {
  firstOperand = 0;
  secondOperand = 0;
  result = 0
  previousOperator = null;
  fullNumber.value = ''
}

</script>
</html>
